name: "cabal_8-10"

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  cabal_8-10:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2

      - name: Setup nix
        uses: cachix/install-nix-action@v17
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Compile
        run: |
          nix-shell nix/cabal_8-10.nix --command \
            "cabal update && \
             cabal build --write-ghc-environment-files=always"

      - name: Doc Tests
        run: |
          nix-shell nix/cabal_8-10.nix --command \
            "cabal update && \
             cabal build --write-ghc-environment-files=always && \
             RUN_DOCTEST=1 cabal test doctest"

      - name: Unit Tests
        run: |
          nix-shell nix/cabal_8-10.nix --command \
            "cabal update && \
             cabal build --write-ghc-environment-files=always && \
             cabal test unit"