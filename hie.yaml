cradle:
  cabal:
    - path: "./src"
      component: "lib:pythia"

    - path: "./runner"
      component: "pythia:lib:pythia-runner"

    - path: "./app/Main.hs"
      component: "pythia:exe:pythia"

    - path: "./test/unit"
      component: "pythia:test:unit"

    - path: "./test/integration"
      component: "pythia:test:Integration"

    - path: "./test/functional"
      component: "pythia:test:functional"
